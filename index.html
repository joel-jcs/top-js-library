<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="navbar">
        <div class="container">
            <span id="logo">booklib</span>
        </div>
    </header>
    <main class="container">
        <div id="book-input-window">
            <h1>Enter book details</h1>
            <form action="post">
                <div class="input-container">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title">
                </div>
                <div class="input-container">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author">
                </div>
                <div class="input-container">
                    <label for="book-pages">Total Pages</label>
                    <input type="number" id="book-pages">
                </div>
                <button id="submit-book-btn">Add book</button>
            </form>
        </div>
        <div id="library">
            <div class="book">
                <span class="book-title">Book1</span>
                <span class="book-author">Author1</span>
                <span class="book-pages">Pages1</span>
                <button class="has-read-btn">Haven't read this</button>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="book">
                <span class="book-title">Book2</span>
                <span class="book-author">Author1</span>
                <span class="book-pages">Pages1</span>
                <button class="has-read-btn">Haven't read this</button>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="book">
                <span class="book-title">Book3</span>
                <span class="book-author">Author1</span>
                <span class="book-pages">Pages1</span>
                <button class="has-read-btn">Haven't read this</button>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="book">
                <span class="book-title">Book4</span>
                <span class="book-author">Author1</span>
                <span class="book-pages">Pages1</span>
                <button class="has-read-btn">Haven't read this</button>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="book">
                <span class="book-title">Book5</span>
                <span class="book-author">Author1</span>
                <span class="book-pages">Pages1</span>
                <button class="has-read-btn">Haven't read this</button>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <button id="new-book-btn">+ NEW BOOK</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
